<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Піраміда символів</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Times New Roman', serif;
    }
    .font-italianno {
      font-family: 'Italianno', cursive;
    }
    .btn-custom {
      box-shadow: 2px 2px 0 #000000;
    }
    .bg-overlay {
      background-color: rgba(240, 255, 240, 0.6);
    }
    .pyramid {
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body class="relative min-h-screen bg-green-900">
  <img
    alt="Dynamic green-themed abstract animated background gif"
    class="fixed inset-0 w-full h-full object-cover -z-10"
    src="https://storage.googleapis.com/a1aa/image/05924f37-7425-450c-18d2-6e3f0520d9da.jpg"
    width="1920"
    height="1080"
  />
  <div class="fixed inset-0 bg-overlay -z-5"></div>

  <header class="bg-green-900 bg-opacity-90 text-white text-center py-2 font-italianno text-xl select-none">
    Піраміда символів
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6 bg-white bg-opacity-70 backdrop-blur-sm min-h-[300px] text-center">
    <h2 class="text-lg mb-4 font-semibold">Генератор піраміди</h2>
    <div class="pyramid text-sm text-left inline-block text-black" id="pyramid-output"></div>
  </main>

  <script>
    const symbol = prompt("Який символ для піраміди?");
    const size = +prompt("Наскільки висока піраміда?");
    const output = document.getElementById("pyramid-output");

    let pyramidHTML = "";
    for (let height = 1; height <= size; height++) {
      pyramidHTML += symbol.repeat(height) + "\n";
    }
    output.textContent = pyramidHTML;
  </script>
</body>
</html>
