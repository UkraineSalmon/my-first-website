<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #fefefe;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        ul, ol {
            margin-left: 2rem;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Списки</h1>

    <h2>Маркований список</h2>
    <ul>
        <li>Молоко</li>
        <li>Хліб</li>
        <li>Сир</li>
        <li>Яблука</li>
    </ul>

    <h2>Нумерований список</h2>
    <ol>
        <li>Увімкнути комп'ютер</li>
        <li>Відкрити браузер</li>
        <li>Зайти на улюблений сайт</li>
        <li>Почати вивчати HTML</li>
    </ol>

    <a href="index.html" class="back-button">Назад до головної</a>

</body>
</html>
