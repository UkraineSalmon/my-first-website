<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Трикутник — площа і периметр</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      min-height: 2rem;
      text-align: left;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Трикутник — площа і периметр</h1>

  <label for="side1">Сторона 1 (см):</label>
  <input type="number" id="side1" min="0" step="any" placeholder="Введіть довжину першої сторони" />

  <label for="side2">Сторона 2 (см):</label>
  <input type="number" id="side2" min="0" step="any" placeholder="Введіть довжину другої сторони" />

  <label for="side3">Сторона 3 (см):</label>
  <input type="number" id="side3" min="0" step="any" placeholder="Введіть довжину третьої сторони" />

  <label for="height">Висота (см):</label>
  <input type="number" id="height" min="0" step="any" placeholder="Введіть висоту (опущену на сторону 1)" />

  <button onclick="calculate()">Обчислити</button>

  <div id="result"></div>

  <a href="index.html" class="back-button">Назад до головної</a>

  <script>
    function calculate() {
      const side1 = parseFloat(document.getElementById('side1').value);
      const side2 = parseFloat(document.getElementById('side2').value);
      const side3 = parseFloat(document.getElementById('side3').value);
      const height = parseFloat(document.getElementById('height').value);
      const result = document.getElementById('result');

      if (
        [side1, side2, side3, height].some(v => isNaN(v) || v <= 0)
      ) {
        result.textContent = 'Будь ласка, введіть правильні позитивні числа для всіх полів.';
        result.style.color = 'red';
        return;
      }

      // Перевірка чи можна побудувати трикутник
      if (
        side1 + side2 <= side3 ||
        side1 + side3 <= side2 ||
        side2 + side3 <= side1
      ) {
        result.textContent = 'Трикутник з такими сторонами неможливо побудувати.';
        result.style.color = 'red';
        return;
      }

      const area = (side1 * height) / 2;
      const perimeter = side1 + side2 + side3;

      result.style.color = 'green';
      result.innerHTML = `
        Площа трикутника: <strong>${area.toFixed(2)} см²</strong><br>
        Периметр трикутника: <strong>${perimeter.toFixed(2)} см</strong>
      `;
    }
  </script>

</body>
</html>
