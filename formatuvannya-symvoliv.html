<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматування символів</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Форматування символів</h1>

    <p><strong>Жирний текст:</strong> <b>Це жирний текст</b></p>
    <p><strong>Курсив:</strong> <i>Це курсив</i></p>
    <p><strong>Підкреслення:</strong> <u>Цей текст підкреслено</u></p>
    <p><strong>Закреслення:</strong> <s>Цей текст закреслений</s></p>
    <p><strong>Виділення маркером:</strong> <mark>Цей текст виділено</mark></p>
    <p><strong>Моноширинний шрифт:</strong> <code>console.log("Hello")</code></p>
    <p><strong>Верхній індекс:</strong> H<sup>2</sup>O</p>
    <p><strong>Нижній індекс:</strong> x<sub>i</sub></p>

    <a href="index.html" class="back-button">Назад до головної</a>

</body>
</html>
