<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Логін</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.2rem;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2471a3;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.5rem;
      color: #c0392b;
      text-align: center;
    }
    .back-button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.5rem 1rem;
      background-color: #27ae60;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      width: fit-content;
    }
    .back-button:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>

  <h1>Вхід у систему</h1>

  <form id="loginForm">
    <label for="username">Логін:</label>
    <input type="text" id="username" name="username" placeholder="Введіть логін" required />

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введіть пароль" required />

    <button type="submit">Увійти</button>
  </form>

  <div id="message"></div>

  <a href="index.html" class="back-button">Назад до головної</a>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    // Прості "правильні" дані для демонстрації
    const validUser = "user123";
    const validPass = "pass123";

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value;

      if (username === validUser && password === validPass) {
        messageDiv.style.color = '#27ae60';
        messageDiv.textContent = "Вхід успішний! Ласкаво просимо.";
      } else {
        messageDiv.style.color = '#c0392b';
        messageDiv.textContent = "Невірний логін або пароль.";
      }
    });
  </script>

</body>
</html>
