<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиці</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #fefefe;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Таблиця розкладу</h1>

    <table>
        <tr>
            <th>День</th>
            <th>Предмет</th>
            <th>Час</th>
        </tr>
        <tr>
            <td>Понеділок</td>
            <td>Математика</td>
            <td>09:00 - 09:45</td>
        </tr>
        <tr>
            <td>Вівторок</td>
            <td>Інформатика</td>
            <td>10:00 - 10:45</td>
        </tr>
        <tr>
            <td>Середа</td>
            <td>Українська мова</td>
            <td>11:00 - 11:45</td>
        </tr>
    </table>

    <a href="index.html" class="back-button">Назад до головної</a>

</body>
</html>
