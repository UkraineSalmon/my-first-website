<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вгадування персонажа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    select, button {
      font-size: 1.1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #description {
      margin-top: 1.5rem;
      font-style: italic;
      font-weight: 600;
      min-height: 4rem;
      color: #555;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      min-height: 2rem;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #2980b9;
    }

    #restart-btn {
      margin-top: 1rem;
      background-color: #2ecc71;
    }

    #restart-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Вгадування персонажа</h1>

  <p>Прочитайте опис персонажа та оберіть, кого він описує.</p>

  <div id="description">Завантаження опису...</div>

  <select id="character-select">
    <option value="">-- Оберіть персонажа --</option>
    <option value="harry">Гаррі Поттер</option>
    <option value="frodo">Фродо Беґінз</option>
    <option value="lara">Лара Крофт</option>
    <option value="mario">Маріо</option>
    <option value="minecraft">Стіва (Minecraft)</option>
  </select>

  <button onclick="guess()">Перевірити</button>
  <button id="restart-btn" onclick="restartGame()">Почати заново</button>

  <div id="result"></div>

  <a href="index.html" class="back-button">Назад до головної</a>

  <script>
    const characters = {
      harry: [
        "Хлопчик-чаpівник з знаменитою блискавкою на лобі.",
        "Учень школи чарівництва Хогвартс.",
        "Друг Герміони та Рона, бореться з Волдемортом."
      ],
      frodo: [
        "Маленький гобіт, який ніс важливу місію.",
        "Володар Кільця, що прямує до Мордорa.",
        "Його супроводжує Сем, його найкращий друг."
      ],
      lara: [
        "Шукачка пригод і археолог.",
        "Уміє стріляти з двох пістолетів одночасно.",
        "Героїня серії Tomb Raider."
      ],
      mario: [
        "Веселий сантехнік у червоній кепці.",
        "Врятував принцесу Піч від Боузера.",
        "Стрибає по платформах і збирає монети."
      ],
      minecraft: [
        "Блоковий герой з піксельного світу.",
        "Може рубати дерева і копати шахти.",
        "Його світ складається з кубиків, як LEGO."
      ]
    };

    let secretCharacter = "";
    let descriptionIndex = 0;
    let descriptions = [];

    function startGame() {
      const characterKeys = Object.keys(characters);
      secretCharacter = characterKeys[Math.floor(Math.random() * characterKeys.length)];
      descriptions = characters[secretCharacter];
      descriptionIndex = 0;

      // Показуємо першу підказку
      document.getElementById('description').textContent = descriptions[descriptionIndex];
      document.getElementById('result').textContent = "";
      document.getElementById('result').style.color = "";
      document.getElementById('character-select').value = "";
    }

    function guess() {
      const select = document.getElementById('character-select');
      const result = document.getElementById('result');
      const userChoice = select.value;

      if (!userChoice) {
        result.textContent = "Будь ласка, оберіть персонажа.";
        result.style.color = 'red';
        return;
      }

      if (userChoice === secretCharacter) {
        result.textContent = "Вітаємо! Ви вгадали персонажа!";
        result.style.color = 'green';
      } else {
        if (descriptionIndex < descriptions.length - 1) {
          descriptionIndex++;
          document.getElementById('description').textContent = descriptions[descriptionIndex];
          result.textContent = `Ні, це не ${select.options[select.selectedIndex].text}. Ось ще одна підказка.`;
          result.style.color = 'orange';
        } else {
          result.textContent = `На жаль, це був ${getCharacterName(secretCharacter)}.`;
          result.style.color = 'red';
        }
      }
    }

    function restartGame() {
      startGame();
    }

    function getCharacterName(key) {
      const map = {
        harry: "Гаррі Поттер",
        frodo: "Фродо Беґінз",
        lara: "Лара Крофт",
        mario: "Маріо",
        minecraft: "Стіва (Minecraft)"
      };
      return map[key];
    }

    // Старт гри при завантаженні
    startGame();
  </script>

</body>
</html>
