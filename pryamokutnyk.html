<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Прямокутник — площа і периметр</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      min-height: 2rem;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Прямокутник — площа і периметр</h1>

  <label for="length">Довжина (см):</label>
  <input type="number" id="length" min="0" step="any" placeholder="Введіть довжину" />

  <label for="width">Ширина (см):</label>
  <input type="number" id="width" min="0" step="any" placeholder="Введіть ширину" />

  <button onclick="calculate()">Обчислити</button>

  <div id="result"></div>

  <a href="index.html" class="back-button">Назад до головної</a>

  <script>
    function calculate() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const result = document.getElementById('result');

      if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0) {
        result.textContent = 'Будь ласка, введіть правильні позитивні числа для довжини та ширини.';
        result.style.color = 'red';
        return;
      }

      const area = length * width;
      const perimeter = 2 * (length + width);

      result.style.color = 'green';
      result.innerHTML = `
        Площа прямокутника: <strong>${area.toFixed(2)} см²</strong><br>
        Периметр прямокутника: <strong>${perimeter.toFixed(2)} см</strong>
      `;
    }
  </script>

</body>
</html>
