<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 4px solid #2ecc71;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Зображення</h1>

    <p>Ось приклад зображення з гри Minecraft:</p>
    <img src="minecraft.jpg" alt="Minecraft">

    <a href="index.html" class="back-button">Назад до головної</a>

</body>
</html>
